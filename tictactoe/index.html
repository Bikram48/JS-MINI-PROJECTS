<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div data-value="0" class="box"></div>
        <div data-value="1" class="box"></div>
        <div data-value="2" class="box"></div>
        <div data-value="3" class="box"></div>
        <div data-value="4" class="box"></div>
        <div data-value="5" class="box"></div>
        <div data-value="6" class="box"></div>
        <div data-value="7" class="box"></div>
        <div data-value="8" class="box"></div>
    </div>
    <div class="reset-btn">
        <button class="reset-btn">Reset</button>
    </div>
    <p id="playerTurn">X's turn</p>
    <p id="result"></p>
    <script src="index.js"></script>
</body>
</html>
